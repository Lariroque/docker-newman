version: "2.0"
services:
  test:
      container_name: Integration_test
      build: .
      image: postman_report
      command:
        run src/Casos_de_teste.postman_collection.json
        -e src/environments/workspace.postman_globals.json
        -r html,cli
        --reporter-html-export report/report.html    
        --reporter-html-template report/template.hbs
        
      volumes:
        - ./src:/etc/newman
